     <h1> Activities </h1>
        {% for message in room_messages%}
        <div>
            <small>@{{message.user}}  {{ message.created | timesince }} </small>
            <br>
            <small>replied to room  {{message.room}} </small>
            <p>{{message}}</p>
                {% if request.user == message.user %}
                <a href="{% url 'delete-message' message.id %}" > Delete </a>
             {% endif %}
            <hr>
        </div>
        {%endfor%}

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div><a href='/'>
         <h1>Logo</h1> </a>
        <img src=" {% static 'images/woman.jpg' %} "  alt="Girl in a jacket" width="100" height="100">
      </div>
      <div>
        <form method="GET" action="{% url 'home' %}">
            <input type="text" name="q" placeholder="Room Search .."/>

          {% if request.user.is_authenticated %}

          <a href="{% url 'logout' %}"> Logout </a>
          {% else %}
          <a href="{% url 'login' %}"> Login </a>
          {% endif %}
    <hr>
      </div>
</body>
</html>

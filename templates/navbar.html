<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href='/'>

    </a>
      <div>
        <form method="GET" action="{% url 'home' %}">

          {% endif %}
    <hr>
      </div>
</body>
</html>
